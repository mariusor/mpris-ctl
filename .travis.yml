language: c

dist: trusty

compiler:
  - clang-3.8

script:
    - make check_leak
    - make check_undefined
    - make check_memory

env:
  global:
   - secure: ""

before_install:
  - echo -n | openssl s_client -connect scan.coverity.com:443 | sed -ne '/-BEGIN CERTIFICATE-/,/-END CERTIFICATE-/p' | sudo tee -a /etc/ssl/certs/ca-

addons:
  apt:
    sources:
    - sourceline: "deb http://llvm.org/apt/trusty/ llvm-toolchain-trusty-3.8 main"
      key_url: http://llvm.org/apt/llvm-snapshot.gpg.key
    packages:
    - clang-3.8
    - dbus
    - libdbus-1-dev

  coverity_scan:
    project:
      name: "mariusor/mpris-ctl"
      description: "Build submitted via Travis CI"
    notification_email: marius@habarnam.ro
    build_command_prepend: "make clean"
    build_command: "CC=gcc make -j4 debug"
    branch_pattern: master
